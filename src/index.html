<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/main.min.css" />
		<title>MagGames</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="overlay"></div>
			<header class="header">
				<div class="container header__container">
					<a href="#" class="logo header__logo">
						<img src="./assets/img/icons/logo.png" alt="Max Games" />
					</a>
					<div class="categories header__categories">
						<a href="#" class="categories__item header__categories-item">
							Our Top 3 Games
						</a>
						<a
							href="#"
							class="categories__item header__categories-item categories__item--last"
						>
							See All
						</a>
					</div>
					<div class="burger">
						<span></span>
					</div>
				</div>
			</header>
			<main class="main">
				<section class="hero">
					<div class="container">
						<div class="hero__body">
							<div class="hero__left">
								<h1 class="hero__title">Raid: Shadow Legends</h1>
								<div class="hero__rating-wrapper">
									<div class="hero__number-wrapper">
										<div class="hero__rating">Rating</div>
										<div class="hero__rating-number">4.9</div>
										<div class="hero__stars">
											<img
												src="./assets/img/icons/star.svg"
												aria-hidden="true"
											/>
											<img
												src="./assets/img/icons/star.svg"
												aria-hidden="true"
											/>
											<img
												src="./assets/img/icons/star.svg"
												aria-hidden="true"
											/>
											<img
												src="./assets/img/icons/star.svg"
												aria-hidden="true"
											/>
											<img
												src="./assets/img/icons/pol.svg"
												aria-hidden="true"
											/>
										</div>
									</div>
									<p>Game of the month</p>
									<img
										class="hero__champion-icon"
										src="./assets/img/icons/Champion.svg"
										aria-hidden="true"
									/>
								</div>
								<p class="hero__text">
									Collect over 400 Champions and take down your opponents in
									Raid: Shadow Legends. Explore 1+ million Champion builds in
									this dark fantasy Collection MMORPG!
								</p>
								<div class="hero__buttons">
									<a href="#" class="btn hero__btn">Download</a>
									<a href="#" class="btn-learn hero__btn">Learn More ></a>
								</div>
							</div>
							<div class="hero__right">
								<div class="hero__bg">
									<img
										src="./assets/img/content/HeroBg.jpg"
										aria-hidden="true"
									/>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer"></footer>
		</div>
		<script src="./assets/js/main.min.js"></script>
	</body>
</html>
